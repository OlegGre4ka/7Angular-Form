<h2>Reactive Form</h2>
<p>{{text}}</p>
<form [formGroup]='form' (ngSubmit)="submitForm();form.reset()">

  <div [formGroupName] = "'userinfo'">
    <div class="form-group" [ngClass]="{'has-error':form.get('userinfo.email').invalid && form.get('userinfo.email').touched}">
      <label>Email</label>
      <input type="email" class="form-control" formControlName="email">
      <p *ngIf="form.get('userinfo.email').invalid && form.get('userinfo.email').touched" style="color:blueviolet">Введіть коректно email!</p>
    </div>
    <div class="form-group" [ngClass]="{'has-error':form.get('userinfo.pass').invalid && form.get('userinfo.pass').touched}">
      <label>Пароль</label>
      <input type="password" class="form-control" formControlName="pass">
      <p *ngIf="form.get('userinfo.pass').invalid && form.get('userinfo.pass').touched" style="color:blueviolet">Пароль має бути введений!</p>
    </div>
  </div>

  <div class="form-group">
    <label>Виберіть країну</label>
    <select class="form-control" name="country" formControlName="country">
          <option value="ua">Україна</option>
          <option value="by">Білорусь</option>
          <option value="ge">Грузія</option>
        </select>
  </div>
  <div class="radio" *ngFor="let ans of answers">
    <label>
          <input
            type="radio"
            [value]="ans.type"
            name="answer"
            formControlName="answer"
            required
          > {{ans.text}}
        </label>
  </div>
  <button class="btn btn-success" type="submit" [disabled]="form.invalid">Зберегти</button>
</form>
